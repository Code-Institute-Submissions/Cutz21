  
{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for reviews in reviews %}
        <li>
            <div class="collapsible-header white-text teal darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ reviews.barber_name }}</strong> : {{ reviews.date_ofcut }}
                {% if reviews.barber_name == "on" %}
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="NEW"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ reviews.barber_name }}</strong>
                <p>{{ reviews.comment_x }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
